<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="container mt-3"
      style="display: flex; justify-content: center; align-items: center"
    >
      <form
        id="savingsForm"
        style="border: 1px solid black; padding: 15px; border-radius: 10px"
      >
        <h3>គណនាប្រាក់ប្រចាំខែ</h3>
        <label for="money" class="form-label">ប្រាក់គោល</label>
        <input type="text" class="form-control" id="money" required />
        <label for="months" class="form-label">រយៈពេល (ខែ)</label>
        <select class="form-select" id="months" required>
          <option value="365">12 months</option>
        </select>
        <label for="interest" class="form-label">ការប្រាក់ (%)</label>
        <input type="text" class="form-control" id="interest" required />
        <label for="tax" class="form-label">ពន្ធ (%)</label>
        <input type="text" class="form-control" id="tax" required />
        <label for="days" class="form-label">ចំនួនថ្ងៃក្នុងខែនេះ</label>
        <input type="text" class="form-control" id="days" required />
        <button class="btn btn-primary mt-3" id="btn-cal">គណនា</button>
        <br /><br />
        <label for="result" class="form-label">ប្រាក់ទទួលបានខែនេះ</label>
        <input type="text" class="form-control" id="result" readonly />
      </form>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        $("#btn-cal").click(function (e) {
          e.preventDefault();
          var money = parseFloat($("#money").val());
          var months = parseFloat($("#months").val());
          var interest = parseFloat($("#interest").val());
          var tax = parseFloat($("#tax").val());
          var days = parseFloat($("#days").val());

          var totalWithoutTax = (interest / 100 / months) * money * days;
          var totalAfterTax = totalWithoutTax - totalWithoutTax * (tax / 100);

          $("#result").val(totalAfterTax.toFixed(2) + "$");
        });
      });
    </script>
  </body>
</html>
